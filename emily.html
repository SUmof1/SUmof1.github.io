  <script>
      (function() {
  var characterClasses = [
    "rxzs",
    "23478",
    "uvyn",
    "bdfkht",
    "gjpq",
    "BCDEFGKLNSTZ",
    "69PQR",
    "S5",
    "VYXU",
    "AHJU",
    "0O",
    "aceo",
    "mw",
    "MW",
    "il1I",
    "?^$&*!|."
  ];
  var combiningCharacters = "\u0300\u0301\u0302\u0303\u0304\u0305\u0306\u0307\u0308\u0309\u030A\u030B\u030C\u030D\u030E\u030F\u0310\u0311\u0312\u0313\u0314\u0315\u0316\u0317\u0318\u0319\u031B\u031C\u031D\u031E\u031F\u0320\u0321\u0322\u0323\u0324\u0325\u0326\u0327\u0328\u0329\u032A\u032B\u032C\u032D\u032E\u032F";
  var periodMs = 80; // Not using requestAnimationFrame because we're going to be triggering reflows
  var correctCharacterProbability = 0.65; // Describes how frequently the correct character will be displayed. 0 to 1, with 0 being very rarely and 1 being always
  var combiningCharacterProbability = 0.6;
  
  
  
  var positionCharacterElements = function(elm) {
    var characterDetails = elm.characterDetails;
    // First, reset the character elements to their natural positions
    elm.style.width = "";
    elm.style.height = "";
    for(var i2 = 0; i2 < characterDetails.length; i2++) {
      var charDetails = characterDetails[i2];
      charDetails.elm.innerText = charDetails.char;
      charDetails.elm.style.textAlign = "left";
      charDetails.elm.style.top = "";
      charDetails.elm.style.left = "";
      charDetails.elm.style.position = "static";
    }
    
    // Then, get the initial position of all the character elements
    for(var i2 = 0; i2 < characterDetails.length; i2++) {
      var charDetails = characterDetails[i2];
      charDetails.elm.style.top = charDetails.elm.offsetTop + "px";
      charDetails.elm.style.left = charDetails.elm.offsetLeft + "px";
      charDetails.elm.style.width = charDetails.elm.offsetWidth + "px";
    }
    
    // Finally, make the character elements absolute
    elm.style.width = elm.offsetWidth + "px";
    elm.style.height = elm.offsetHeight + "px";
    for(var i2 = 0; i2 < characterDetails.length; i2++) {
      var charDetails = characterDetails[i2];
      charDetails.elm.style.position = "absolute";
      charDetails.elm.style.textAlign = "center";
    }
  }
  
  var glitchedElements = Array.prototype.slice.call(document.querySelectorAll(".glitchText"));
  for(var i = 0; i < glitchedElements.length; i++) {
    var elm = glitchedElements[i];
    var originalText = elm.innerText;
    elm.innerText = "";
    
    elm.characterDetails = originalText.split('').map(function(char) {
      var charElm = document.createElement("span");
      charElm.innerText = char;
      elm.appendChild(charElm);
      return {
        char: char,
        charClass: characterClasses.find(function(charClass) {
          return charClass.indexOf(char) != -1;
        }) || char,
        elm: charElm
      }
    });
    
    positionCharacterElements(elm);
  }
  
  window.addEventListener("resize", function() {
    for(var i = 0; i < glitchedElements.length; i++) {
      var elm = glitchedElements[i];
      if(!elm.characterDetails) {
        continue;
      }
      positionCharacterElements(elm);
    }
  });
  
  window.setInterval(function() {
    for(var i = 0; i < glitchedElements.length; i++) {
      var elm = glitchedElements[i];
      if(!elm.characterDetails) {
        continue;
      }
      for(var i2 = 0; i2 < elm.characterDetails.length; i2++) {
        var charDetails = elm.characterDetails[i2];
        var returnString = Math.random() < correctCharacterProbability ?
          charDetails.char :
          charDetails.charClass[Math.floor(Math.random() * charDetails.charClass.length)];
        while(Math.random() < combiningCharacterProbability) {
          returnString += combiningCharacters[Math.floor(Math.random() * combiningCharacters.length)];
        }
        charDetails.elm.innerText = returnString;;
      }
    }
  }, periodMs);
})();

  </script>
